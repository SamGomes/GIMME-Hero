

{% include 'common/header.html' %}
<div class="section columns" style="display: flex;">
    <div class="column"></div>
    <div class="column" style="flex-grow: 4;">

        <div class="section" style="text-align: center;">
            <div class="panel-heading" >
                <h1 class="title" style="font-size: 250%;">{{questionnaire.title}}</h1>
                <p class="subtitle" style="font-size: 110%;">{{questionnaire.description}}</p>
            </div>
            <form method="post">
                {% csrf_token %}
                {% for field in form %}
                    <div class="question-block">
                        <div class="column">
                            <p class="question-text">{{ field.label_tag }}</p>

                            <fieldset class="likert-options" id="{{ field.name }}">
                            <!-- <legend>Choose one:</legend> -->
                            {% for choice in field.field.choices %}
                                <label class="likert-element" for="{{ field.id_for_label }}_{{ forloop.counter }}">
                                <input type="{{ field.field.widget.input_type }}" id="{{ field.id_for_label }}_{{ forloop.counter }}" name="{{ field.html_name }}" value="{{ choice.0 }}">
                                {{ choice.1 }}
                                </label>
                            {% endfor %}
                            </fieldset>
                        </div>
                    </div>
                {% endfor %} 
                <div class="panel-footer">
                    <button class="button" type="submit" style="margin: 1em;">Submit</button>
                </div>
            </form>
        </div>
    </div>
    <div class="column"></div>
</div>
