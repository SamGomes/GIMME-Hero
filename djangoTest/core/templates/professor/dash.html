{% load staticfiles %}
{% include "common/header.html" %}
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>GIMME</title>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.2.1/assets/owl.carousel.min.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.1.20/jquery.fancybox.min.css" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css">
	</head>
	<body class="layout-default">
		
		<div id="welcomeBanner">
			<section class="hero main_hero is-fullheight">
				<div class="hero-body">
					<div class="has-text-centered; slider-content animated zoomIn">
						<div>
							<p class="title is-1 main-text">Welcome to GIMME-Web, {{request.session.username}}</p>
							<p class="subtitle is-4 main-text">A sophisticated Group Interactions Management Tool</p>
						</div>
					</div>
				</div>
			</section>
		</div>
		
		<div id="dashboard">
			<section class="section">
				<div class="panel animated zoomIn">
					<div class="panel-heading">
						<div class="columns is-vcentered">
							<div class="column">
								<p>Class Learning State</p>
							</div>
							<div class="is-pulled-left">
								<i class="fa fa-window-minimize minimizerButton" aria-hidden="true"></i>
								<i class="fa fa-window-maximize maximizerButton" aria-hidden="true"></i>
							</div>
						</div>
					</div>
					<div class="panel-block">
						<div class="colums">
	  						<div class="column is-one-third"></div>
	  						<div class="column is-one-third is-centered" id="groupsPlot"></div>
	  						<div class="column is-one-third"></div>
						</div>
					</div>
				</div>
			</section>

			<section class="section">
				<div class="panel animated zoomIn">
					<div class="panel-heading">
						<div class="columns is-vcentered">
							<div class="column">
								<p>AvailableTasks</p>
							</div>
							<div class="is-pulled-left">
								<i class="fa fa-window-minimize minimizerButton" aria-hidden="true"></i>
								<i class="fa fa-window-maximize maximizerButton" aria-hidden="true"></i>
							</div>
						</div>
					</div>
					<div class="panel-block">
						<div class="table">
	  						<table>
							    <tr>
							        <th>Field 1</th>
							    </tr>
							    <tr> 
							        <td>field1</td>
							    </tr>
							    {% for item in tasks %}
								    <tr> 
								        <td>{{ item.field1 }}</td>
								    </tr>
							    {% endfor %}
							</table>
						</div>
						<form action="{% url 'registerTask' %}" class="section">
							<input class="button is-large" type="submit" value="Register new Task">
							<!-- <input class="button is-large" type="reset" value="Journey"> -->
						</form>
					</div>
				</div>
				
			</section>

			<form action="{% url 'startAdaptation' %}" class="section">
				<div class="field requiredFormField">
					<label class="label">Duration*</label>
				</div>
				<input class="button is-large" type="submit" value="Start Class Activities">
				<!-- <input class="button is-large" type="reset" value="Journey"> -->
			</form>
			
		</div>
	</body>
	<script
		src="https://code.jquery.com/jquery-3.2.1.min.js"
		integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
		crossorigin="anonymous"></script>
	<script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
	<script src="https://d3js.org/d3.v5.js"></script>
	<script src="{% static "js/general.js" %}"></script>
	<script src="{% static "js/plots.js" %}"></script>

</html>
