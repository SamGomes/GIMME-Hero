{% load staticfiles %}
{% include "common/header.html" %}  
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>GIMME</title>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.2.1/assets/owl.carousel.min.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.1.20/jquery.fancybox.min.css" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css">
	</head>
	<body class="layout-default">
		
		<section class="columns is-centered">
			<section class="column animated zoomIn">
					<div>
						<p class="title is-1 main-text">Welcome to GIMME-Web</p>
						<p class="subtitle is-4 main-text">A sophisticated Group Interactions Management Tool</p>
					</div>
				</div>
			</section>
		</section>

		<section class="section columns">
			<div class="column"></div>
			<div class="panel panel-block column">
				First time here? Lets Register you...
				<form action="{% url 'registerUser' %}">
				    <input class="button is-link" type="submit" value="Register">
				</form>
			</div>
			<div class="column"></div>
			<div class="panel panel-block column">
				Already Have an account? Just Log in!
				{% include "common/login.html" %}  
			</div>
			<div class="column"></div>
		</section>


	</body>	
	<script
		src="https://code.jquery.com/jquery-3.2.1.min.js"
		integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
		crossorigin="anonymous"></script>
	<script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
	<script src="{% static "js/general.js" %}"></script>
</html>
