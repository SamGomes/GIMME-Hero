{% load staticfiles %}
{% include "common/header.html" %}
<!DOCTYPE html>
<html>
	<body class="layout-default">
		
		<div id="welcomeBanner">
			<section class="hero main_hero is-fullheight">
				<div class="hero-body">
					<div class="has-text-centered; slider-content animated zoomIn">
						<div>
							<p class="title is-1 main-text">Welcome to GIMME-Web, {{request.session.username}}</p>
							<p class="subtitle is-4 main-text">A sophisticated Group Interactions Management Tool</p>
						</div>
					</div>
				</div>
			</section>
		</div>
		
		<div id="dashboard">
			
			<section class="section danger" id="waitingSection">
				<div class="panel animated zoomIn">
					<div class="panel-heading">
						<div class="columns is-vcentered">
							<div class="column">
								<p>Waiting Room</p>
							</div>
							<div class="is-pulled-left">
								<i class="fa fa-window-minimize minimizerButton" aria-hidden="true"></i>
								<i class="fa fa-window-maximize maximizerButton" aria-hidden="true"></i>
							</div>
						</div>
					</div>
					<div class="panel-block">
						<div class="column is-full-width" id="registeredPlayersPanel">
							<div class="table" id="waitingRoomTable"></div>
						</div>

						<a>
							<button class="button is-link" id="readyForNewActivityButton" >Ready for new Activity</button>
						</a>

					</div>
				</div>
			</section>

			<section class="section">
				<div class="panel animated zoomIn">
					<div class="panel-heading">
						<div class="columns is-vcentered">
							<div class="column">
								<p>Your Learning State</p>
							</div>
							<div class="is-pulled-left">
								<i class="fa fa-window-minimize minimizerButton" aria-hidden="true"></i>
								<i class="fa fa-window-maximize maximizerButton" aria-hidden="true"></i>
							</div>
						</div>
					</div>
					<div class="panel-block">
						<div class="colums">
	  						<div class="column is-one-third"></div>
	  						<div class="column is-one-third is-centered" id="learningStatePlot"></div>
	  						<div class="column is-one-third"></div>
						</div>
					</div>
				</div>
			</section>

			<section class="section">
				<div class="panel animated zoomIn">
					<div class="panel-heading">
						<div class="columns is-vcentered">
							<div class="column">
								<p>Your Interactions Profile</p>
							</div>
							<div class="is-pulled-left">
								<i class="fa fa-window-minimize minimizerButton" aria-hidden="true"></i>
								<i class="fa fa-window-maximize maximizerButton" aria-hidden="true"></i>
							</div>
						</div>
					</div>
					<div class="panel-block">
						<div class="columns">
	  						<div class="column is-one-third"></div>
	  						<div class="column is-one-third is-centered" id="interactionsProfilePlot"></div>
	  						<div class="column is-one-third"></div>
						</div>
					</div>
				</div>
			</section>

			<!-- <input class="button is-large" type="reset" value="Journey"> -->
		</div>
	</body>
	<script
		src="https://code.jquery.com/jquery-3.2.1.min.js"
		integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
		crossorigin="anonymous"></script>
	<script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
	<script src="https://d3js.org/d3.v5.js"></script>
	<script src="{% static "js/general.js" %}"></script>
	<script src="{% static "js/plots.js" %}"></script>
	<script>
		$(document).ready(function(){

			var fetchServerData = function(){
				$.ajax(
					{
						url: '/fetchServerState/',
						// authentication: getCookie('csrftoken'),
						dataType: "json",
						success: 
							function (newServerState) {
								var currSelectedPlayers = newServerState.currSelectedPlayers;
								
								var table = $('<table>');
							    row = $('<tr>').append($('<th>').text('Username'));
								table.append(row);
								
								for(var i=0; i < currSelectedPlayers.length; i++){
								    row = $('<tr>').append($('<td>').text(currSelectedPlayers[i]));
									table.append(row);
								}
								$('#waitingRoomTable').empty();
								$('#waitingRoomTable').append(table);

								if(newServerState.readyForNewActivity){
									$("#readyForNewActivityButton").removeClass("is-loading");
									$("#readyForNewActivityButton").attr("href","{% url 'displayTask' %}");
									$("#readyForNewActivityButton").html("Start Activity")
								}else{
									// $("#readyForNewActivityButton").addClass("is-loading");
									$("#readyForNewActivityButton").html("Ready for new Activity")
									$("#readyForNewActivityButton").attr("href","");
								}
							}
					}
				);
			};

			$("#readyForNewActivityButton").click(function(){
				$("#readyForNewActivityButton").addClass("is-loading");
				$.ajax(
						{
							url: '/newAvailablePlayer/',
						}
					);
			})
			fetchServerData();
			setInterval(fetchServerData, 500);

			var pastModelIncreasesGrid = parseSessionAttribute("{{request.session.pastModelIncreasesGrid}}");
			console.log(pastModelIncreasesGrid.cells)
			buildInteractionsProfilePlot( "interactionsProfilePlot", pastModelIncreasesGrid.cells );
			
			var parsedCharacteristics = parseSessionAttribute("{{request.session.currState}}").characteristics;
			var attributes = Object.keys(parsedCharacteristics) 
			var values = Object.values(parsedCharacteristics)
			console.log(parsedCharacteristics)
			parsedCharacteristics = []
			for(var i=0; i < attributes.length; i++){
				parsedCharacteristics.push({"name": attributes[i], "value": values[i]})
			} 
			buildStatePlot( "learningStatePlot", parsedCharacteristics )
		});
	</script>
</html>
