{% load staticfiles %}
<header>
  <nav class="navbar" role="navigation" aria-label="main navigation" style="background-color:#e5e5e5">
    <div class="navbar-brand">
      <div class="navbar-item">
        GIMME
      </div>

      <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
      </a>
    </div>

    <div id="navbarBasicExample" class="navbar-menu">
      <div class="navbar-start">
        
        {% if not username %}
          <a class="navbar-item"  href="{% url 'home' %}">
            Home
          </a>
        {% else %}
          <a class="navbar-item"  href="{% url 'dash' %}">
            Home
          </a>
        {% endif %}
        <a class="navbar-item">
          Documentation
        </a>

        <div class="navbar-item has-dropdown is-hoverable">
          <a class="navbar-link">
            More
          </a>

          <div class="navbar-dropdown">
            <a class="navbar-item">
              About
            </a>
            <a class="navbar-item">
              Jobs
            </a>
            <a class="navbar-item">
              Contact
            </a>
            <hr class="navbar-divider">
            <a class="navbar-item">
              Report an issue
            </a>
          </div>
        </div>
      </div>

      {% if not username %}
        <div class="navbar-end">
          <div class="navbar-item">
            <div class="buttons">
              <a class="button is-link" href="{% url 'registration' %}">
                <strong>Register</strong>
              </a>
              <a class="button is-light" href="{% url 'login' %}">
                Log In
              </a>
            </div>
          </div>
        </div>
      {% else %}
        <div class="navbar-item has-dropdown is-hoverable">
          <figure class="image is-48x48">
            <img src="{% static "images/avatar.png" %}" alt="Placeholder image">
          </figure>
          <div class="navbar-dropdown is-pulled-left">
            <a class="navbar-item">
              Account settings
            </a>
          </div>
        </div>
      {% endif %}
    </div>
  </nav>
</header>
